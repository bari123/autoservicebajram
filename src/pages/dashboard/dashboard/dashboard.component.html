<div class="container flex  fullHeight ">
  <div class="left-side flex flex-direction-column justify-content-space-between  ">
    <div class="underline-nav fullWidth ">
      <li *ngFor="let info of routes"><a class="flex gap-20 align-items-center menuItem"
                                         [class.selected]="route.url.includes(info.route)"
                                         [class.funnel]="route.url.includes(info.route)"
                                         *ngIf="info.role.includes(localStorage.getItem('role')!)"
                                         [routerLink]="info.route">
        <app-icon [iconName]="info.icon"></app-icon>
        {{info.name}}
      </a></li>
    </div>
    <div class=" underline-nav logout-icon flex align-items-center   cursor-pointer ">
      <li>
        <a class="flex align-items-center menuItem" (click)="logOut()">
          <app-icon iconName="logout"></app-icon>
          Dil</a>
      </li>
    </div>
  </div>
  <div class="right-side fullWidth ">
    <div style="background-color: #dc3545" (click)="mobileMenuToggle=!mobileMenuToggle" class="mobileMenu p-20">
      <app-icon iconName="menu"></app-icon>
    </div>
    <router-outlet></router-outlet>
  </div>
</div>


<div class="modals flex fullWidth flex-direction-column" [class.show-modal]="mobileMenuToggle">
  <div (click)="mobileMenuToggle=!mobileMenuToggle" class="fullWidth p-20 align-items-center flex menuStackContent">
    <app-icon iconName="menu"></app-icon>
    Close menu
  </div>
  <div
    class="p-20 menuStackContent flex  flex-direction-column fullWidth fullHeight align-items-center justify-content-space-evenly ">
    <div (click)="mobileMenuToggle=false" style="flex-wrap: wrap"
         class="fullWidth menuSize flex flex-direction-column mt-20 justify-content-center align-content-center">
      <div *ngFor="let info of routes">
        <div class="mt-20 gap-10 flex align-items-center"
             *ngIf="info.role.includes(localStorage.getItem('role')!)"
             [routerLink]="info.route"><span
          class="menuSize material-symbols-outlined">{{info.icon}}</span>{{info.name}}
        </div>
      </div>
    </div>
    <div (click)="logOut()" class="logout-icon menuSize flex align-items-center cursor-pointer"><span
      class="menuSize material-symbols-outlined">logout</span>Dil
    </div>
  </div>
</div>
