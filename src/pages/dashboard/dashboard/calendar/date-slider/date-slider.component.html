<div class="flex justify-content-space-evenly align-items-center fullWidth mt-20">
  <span  class="icons cursor-pointer material-symbols-outlined" (click)="isMobile() ? prevDay() : prevWeek()">
    arrow_back
  </span>
  <div class="flex justify-content-space-between">
    <div class="date flex flex-direction-column align-items-center cursor-pointer"
         *ngFor="let date of dates; let i = index;"
         [class.selected]="isSelected(i,selectedIndex,date,selectedDate)"
         (mouseenter)="hoverIndex = i"
         (mouseleave)="hoverIndex = null"
         [class.hovered]="hoverIndex === i"
         (click)="selectedIndex=i;emitDate(date);selectedDate=date">
      <span>{{ date.format('dddd') }}</span>
      <span>{{ date.format('DD-MM-YYYY') }}</span>
    </div>
  </div>
  <span class="icons  cursor-pointer material-symbols-outlined" (click)="isMobile() ? nextDay() : nextWeek()">
    arrow_right_alt
  </span>
</div>
